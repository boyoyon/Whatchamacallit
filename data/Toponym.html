        <h1><center>Toponym<br>トポニム</center></h1>

<p>
「地名」や「地理的な名称」を意味する言葉。<br>
ギリシャ語で「場所」を意味する tópos（トポス）と、「名前」を意味する ónoma（オノマ）に由来している。
</p>
<h3>関連用語</h3>
<p>
・Eponym（エポニム）：人名からついた地名<br>
・Hydronym（ハイドロニム）: 水域（川、湖など）の名前<br>
・Oronym（オロニム）: 山や丘の名前<br>
・Econym（エコニム）: 村や町の名前 <br>
</p>
