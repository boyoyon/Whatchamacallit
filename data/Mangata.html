        <h1><center>Mangata</center></h1>

<p>
水面に映った月光が道のように真っ直ぐ伸びて見える様子。<br>
<div class="styleBullet">
<ul><li>
[スウェーデン語]　Mangata（モーンガータ)
</li><li>
[英語]　　　　　　Moon Road, Moon Path, Moonglade（ムーングレイド)
</li><li>
[日本語]　　　　　月の道
</li></ul></div>
</p>

<h3>なぜ起こるのか?</h3>
<p>
波の斜面が鏡のような役割を果たし、無数の小さな反射光が重なり合って光の帯(Glitter Path) を形成することで起こる
</p>
