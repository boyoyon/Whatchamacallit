        <h1><center>Chronostasis クロノスタシス</center></h1>

<p>
ふとした瞬間に時計に目を向けた際、最初の1秒が通常よりも長く感じたり、秒針が一時的に止まったように見えたりする時間の錯覚の一種。
</p>
<h3>なぜ起こるのか?</h3>
<p>
・人は読書をしたり、景色を眺めたりするとき、「サッカード（サッケードとも記される視線のジャンプ）」と「固視（静止）」を細かく繰り返して情報を得ている。<br>
　↓<br>
・サッカードの際、視界がぶれないように脳は一時的に視覚情報の処理をストップさせる。<br>
　↓<br>
・視線が時計に固定された瞬間、脳は「空白の時間」を移動後の映像（秒針が止まっている状態）で埋め合わせる。
</p>
