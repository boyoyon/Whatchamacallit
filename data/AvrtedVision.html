        <h1><center>Averted Vision　そらし目</center></h1>

<p>
視線をちょっと外すと星が見えて、視線を合わせると見えなくなるあれ。
</p>
<h3>なぜ起こるのか?</h3>
<p>
網膜には2種類の視細胞があり<br>
・視野の中心（錐体細胞）: 色の判別は得意だが、暗い光には鈍感。<br>
・視野の周辺（桿体細胞）: 色はわからないが、わずかな光を捉える感度が高い。<br> 
以下のような分布になっている。
</p>
<center><img src="images/cone_rod.png"></center>
<p>
視線を合わせる(視野の中央で見ようとする)と桿体細胞が少ないところに結像してよく見えない。<br>
視線をちょっと外す(視野の周辺で見ようとする)と桿体細胞が多いところに結像して暗い星が見えるようになる。
</p>
