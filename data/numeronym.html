        <h1><center>numeronym<br>ヌメロニム</center></h1>

<p>
「I18n」のように、単語の最初と最後の文字の間の文字数を数字で省略した表現は、ヌメロニム（numeronym）と呼ばれる。 <br>
「I18n」は、"internationalization"（国際化）という単語の最初の「i」と最後の「n」の間に18文字があることに由来する。<br> 
(例)<br>
・L10n: "localization"（地域化）<br>
・G11n: "globalization"（グローバル化）<br>
・A11y: "accessibility"（アクセシビリティ、利用しやすさ）<br> 
<br>
・<a href="https://en.wikipedia.org/wiki/Numeronym">wikipedia: Numeronym</a>
</p>
